<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/img/icons8-veterinarian-50.png"
      type="image/x-icon"
    />
    <!-- Titulo -->
    <title>PetSafe | Formulario de Cotización</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="../estilos/cotizacion.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script defer src="../script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <main class="container">
      <h1>¡Tu mejor amigo, protegido!</h1>
      <div class="barra-progreso">
        <div class="paso">
          <p>Mascota</p>
          <div class="num">
            <span>1</span>
          </div>
          <i class="check fa-solid fa-circle-check"></i>
        </div>
        <div class="paso">
          <p>Dueñ@</p>
          <div class="num">
            <span>2</span>
          </div>
          <i class="check fa-solid fa-circle-check"></i>
        </div>
      </div>

      <div class="form-principal">
        <form action="#">
          <div id="mensaje_error"></div>
          <!-- Primera pagina -->
          <div class="pagina movPage">
            <h2>Datos de tu mascota</h2>
            <div class="campo">
              <label for="mascota">¿Que tipo de mascota tienes?</label>
              <select name="mascota" id="mascota">
                <option value="">Selecciona una mascota</option>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
              </select>
            </div>
            <div class="campo">
              <label for="nameMascota">Nombre de tu mascota:</label>
              <input id="nameMascota" name="nombre_mascota" type="text" placeholder="Escribí aquí el nombre de tu mascota"/>
            </div>
            <div class="campo">
              <label for="edad">Edad de tu mascota:</label>
              <select name="edad" id="edad">
                <option value="">Selecciona una Edad</option>
                <option value="año1">Cachorro - 1 año</option>
                <option value="año2">1 - 3 años</option>
                <option value="año3">3 - 6 años</option>
                <option value="año4">+ 6 años</option>
              </select>
            </div>
            <div class="campo perroRaza">
              <label for="raza">Raza de tu mascota</label>
              <select name="raza" id="raza">
                <option value="">Seleccione una Raza</option>
                <option value="sinRaza">No tiene Raza</option>
                <option value="caniche">Caniche</option>
                <option value="pitbull">Pitbull</option>
                <option value="bulldog">Bulldog</option>
                <option value="salchicha">Salchicha</option>
                <option value="schnauzer">Schnauzer</option>
                <option value="dogoArgentino">Dogo Argentino</option>
                <option value="goldenRetriever">Golden Retriever</option>
                <option value="beagle">Beagle</option>
                <option value="ovejero">Ovejero Alemán</option>
              </select>
            </div>
            <div class="campo">
              <label for="plan">Seleccione el Plan:</label>
              <select id="plan" name="plan">
                <option value="basico">Básico</option>
                <option value="intermedio">Intermedio</option>
                <option value="premium">Premium</option>
              </select>
            </div>
            <div class="campo sigPage">
              <button>Siguiente</button>
            </div>
            <a class="btn-inicio" href="../index.html">Inicio</a>
          </div>

          <!-- Segunda pagina -->
          <div class="pagina movPage">
            <h2>Datos del Dueñ@</h2>
            <div class="campo">
              <label for="nombre-dueño">Nombre y Apellido:</label>
              <input type="text" name="user" id="nombre-dueño" />
            </div>
            <div class="campo">
              <label
                >Numero de Documento: <b class="error" id="dni-error"></b
              ></label>
              <input type="number" id="dni" placeholder="DNI" />
            </div>
            <div class="campo">
              <label>Email <b class="error" id="email-error"></b></label>
              <input type="email" id="email" placeholder="example@gmail.com" />
            </div>
            <div class="campo">
              <label>Contacto: <b class="error" id="number-error"></b></label>
              <input type="number" id="number" placeholder="Teléfono" />
            </div>
            <div class="campo btns">
              <button class="volver-pag">Atrás</button>
              <button class="btn-finalizar">Finalizar</button>
            </div>
          </div>
          <div class="pagina movPage">
            <div class="" id="resultado" style="display: none"></div>
            <div class="" id="dolar" style="display: none;"></div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
